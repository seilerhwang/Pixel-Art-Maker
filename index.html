<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker" onsubmit="makeGrid()">
        Grid Height:
        <input type="number" id="input_height" name="height" min="1" value="20">
        Grid Width:
        <input type="number" id="input_width" name="width" min="1" value="20">
        <input type="submit">
    </form>

    <h2>Pick A Color</h2>
    <div class="container" id="colorPicker">
        <input type="color" id="colorPicker1">
        <input type="color" id="colorPicker2" value="#e80b00">
        <input type="color" id="colorPicker3" value="#0f0be5">
        <input type="color" id="colorPicker4" value="#ffffff">
    </div>
    <form class="container" id="colorSelection">
        <input type="radio" name="selection" value="1" checked="checked">
        <input type="radio" name="selection" value="2">
        <input type="radio" name="selection" value="3">
        <input type="radio" name="selection" value="4">
    </form>


    <h2>Design Canvas</h2>
    <table id="pixel_canvas" class="unselectable"></table>
    <br>
    <input type="reset">
    <button id="save">Save current design as HTML</button>
    <textarea id="design_html"></textarea>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="designs.js"></script>
</body>
</html>
